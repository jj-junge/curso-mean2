<div *ngIf="identity && identity.role == 'SUPER_ADMIN'">
    <h1>{{titulo}}</h1>
    <div class="row">
        <div class="col-6">
            <div class="centrar">
                <span class="alert alert-primary" role="alert" *ngIf="alertRegister">
                    {{alertRegister}}
                </span>
            </div>
            <form #albumFom="ngForm" (ngSubmit)="onSubmit()" class="col-md-10 ">
                <p class="form-floating">
                    <input type="text" #title="ngModel" name="title" [(ngModel)]="album.title" id="floatingInput"
                        class="form-control" required />
                    <label for="floatingInput">Titulo</label>
                    <span class="error" *ngIf="!title.valid && title.touched">
                        Por favor ingresa el Titulo del Album
                    </span>
                </p>
                <p class="form-floating">
                    <input type="text" #description="ngModel" name="description" [(ngModel)]="album.description"
                        class="form-control" id="floatingInput2" required />
                    <label for="floatingInput2">Description</label>
                </p>
                <p class="form-floating">
                    <input type="number" #year="ngModel" name="year" [(ngModel)]="album.year" class="form-control"
                        id="floatingInput3" required />
                    <label for="floatingInput3">Año</label>
                    <span class="error" *ngIf="!year.valid && year.touched">
                        El año es Obligado
                    </span>
                </p>
                <div *ngIf="isEdit">
                    <div class="image_edit" *ngIf="album.image && album.image != 'null'">
                        <img src="{{url+'get-image-album/' + album.image}}" />
                    </div>
                    <p>
                        <label>Imagen</label>
                        <input type="file" name="image" class="form-control" (change)="fileChangeEvent($event)" />
                    </p>
                </div>


                <input type="submit" value="Crear Album " class="btn btn-success" />
            </form>

        </div>
    </div>

</div>
